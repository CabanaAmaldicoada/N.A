<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador - Cabana Amaldiçoada</title>
    
    <!-- Fontes Temáticas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-red: #8a0b0b;
            --dark-bg: #1a0505;
            --neon-green: #39ff14; /* Verde radioativo/natalino */
            --gold: #ffd700;
        }

        body {
            background-color: var(--primary-red);
            background-image: radial-gradient(circle at 50% 30%, #5c0000 0%, #000000 100%);
            font-family: 'Mountains of Christmas', cursive;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Efeito de Neve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.2);
            animation: fall linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff0000;
            margin: 0;
            z-index: 1;
        }

        /* --- O Número Sorteado (Destaque) --- */
        .display-container {
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .crystal-ball {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            border-radius: 50%;
            border: 4px solid #4a0404;
            box-shadow: 0 0 30px #ff0000, inset 0 0 50px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .current-number {
            font-family: 'Creepster', cursive;
            font-size: 8rem;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-green);
            line-height: 1;
        }

        .current-letter {
            font-size: 2rem;
            color: #ffaaaa;
            margin-bottom: -10px;
        }

        /* Botão de Sortear */
        .draw-btn {
            background: linear-gradient(180deg, #2d5a27 0%, #1a3316 100%);
            border: 2px solid #8fbc8f;
            color: white;
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            padding: 15px 50px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s, filter 0.2s;
            margin-bottom: 30px;
            z-index: 2;
        }

        .draw-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .draw-btn:active {
            transform: scale(0.95);
        }

        .draw-btn:disabled {
            background: #333;
            border-color: #555;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* --- Mesa de Controle (Histórico) --- */
        .master-board {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #555;
            max-width: 800px;
            width: 100%;
            z-index: 2;
        }

        .board-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .row-letter {
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            width: 50px;
            color: var(--gold);
            text-align: center;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 4px;
            flex-grow: 1;
        }

        .num-cell {
            aspect-ratio: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.3s;
        }

        /* Número Sorteado na Tabela */
        .num-cell.active {
            background-color: var(--primary-red);
            color: white;
            border-color: #ff4444;
            font-weight: bold;
            box-shadow: 0 0 10px #ff0000;
            transform: scale(1.1);
        }

        /* Último número sorteado (pisca na tabela) */
        .num-cell.last-called {
            background-color: var(--neon-green);
            color: black;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(57, 255, 20, 0); }
            100% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0); }
        }

        /* Controles do Admin */
        .admin-controls {
            margin-top: 20px;
            z-index: 2;
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #666;
            color: #aaa;
            padding: 5px 15px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        .reset-btn:hover {
            background: #333;
            color: white;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .numbers-grid { grid-template-columns: repeat(8, 1fr); }
            .board-row { flex-direction: column; margin-bottom: 15px; }
            .crystal-ball { width: 180px; height: 180px; }
            .current-number { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <!-- Neve -->
    <div id="snow-container"></div>

    <h1>Sorteio da Cabana</h1>

    <div class="display-container">
        <div class="crystal-ball">
            <div class="current-letter" id="display-letter">--</div>
            <div class="current-number" id="display-number">--</div>
        </div>
    </div>

    <button class="draw-btn" id="btn-draw" onclick="drawNumber()">
        <i class="fas fa-skull"></i> Sortear Pedra
    </button>

    <div class="master-board" id="master-board">
        <!-- JS vai preencher isso -->
    </div>

    <div class="admin-controls">
        <button class="reset-btn" onclick="resetGame()">Reiniciar Jogo (Limpar Tudo)</button>
    </div>

    <script>
        // --- Lógica do Sorteio ---
        
        const TOTAL_NUMBERS = 75;
        const STORAGE_KEY_HOST = 'bingo_cabana_host_v1';
        
        let availableNumbers = [];
        let calledNumbers = [];

        // Inicializa
        function initHost() {
            createSnow();
            createBoardUI();

            // Tenta carregar jogo salvo
            const savedGame = localStorage.getItem(STORAGE_KEY_HOST);
            if (savedGame) {
                const data = JSON.parse(savedGame);
                availableNumbers = data.available;
                calledNumbers = data.called;
                
                // Restaura UI
                calledNumbers.forEach(num => highlightBoard(num, false));
                
                // Mostra o último sorteado se houver
                if (calledNumbers.length > 0) {
                    const last = calledNumbers[calledNumbers.length - 1];
                    updateBigDisplay(last);
                    highlightBoard(last, true); // true = é o ultimo (efeito pulse)
                }
            } else {
                startNewGame();
            }
            
            updateButtonState();
        }

        function startNewGame() {
            availableNumbers = [];
            calledNumbers = [];
            for (let i = 1; i <= TOTAL_NUMBERS; i++) {
                availableNumbers.push(i);
            }
            saveGame();
        }

        function drawNumber() {
            if (availableNumbers.length === 0) return;

            // Remove destaque do anterior
            if (calledNumbers.length > 0) {
                const previous = calledNumbers[calledNumbers.length - 1];
                highlightBoard(previous, false); // remove o pulse verde
            }

            // Sorteia índice aleatório do array de disponíveis
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const drawnNumber = availableNumbers[randomIndex];

            // Move do disponível para o chamado
            availableNumbers.splice(randomIndex, 1);
            calledNumbers.push(drawnNumber);

            // Atualiza Interface
            updateBigDisplay(drawnNumber);
            highlightBoard(drawnNumber, true); // true = novo destaque
            
            // Salva
            saveGame();
            updateButtonState();
        }

        function updateBigDisplay(num) {
            const letter = getLetter(num);
            document.getElementById('display-letter').innerText = letter;
            document.getElementById('display-number').innerText = num;
        }

        function getLetter(num) {
            if (num <= 15) return 'B';
            if (num <= 30) return 'I';
            if (num <= 45) return 'N';
            if (num <= 60) return 'G';
            return 'O';
        }

        function createBoardUI() {
            const container = document.getElementById('master-board');
            const letters = ['B', 'I', 'N', 'G', 'O'];
            const ranges = [ [1,15], [16,30], [31,45], [46,60], [61,75] ];

            let html = '';

            letters.forEach((letter, index) => {
                const [min, max] = ranges[index];
                
                html += `<div class="board-row">`;
                html += `<div class="row-letter">${letter}</div>`;
                html += `<div class="numbers-grid">`;
                
                for (let i = min; i <= max; i++) {
                    html += `<div class="num-cell" id="cell-${i}">${i}</div>`;
                }

                html += `</div></div>`;
            });

            container.innerHTML = html;
        }

        function highlightBoard(num, isLast) {
            const cell = document.getElementById(`cell-${num}`);
            if (cell) {
                cell.classList.add('active');
                if (isLast) {
                    cell.classList.add('last-called');
                } else {
                    cell.classList.remove('last-called');
                }
            }
        }

        function updateButtonState() {
            const btn = document.getElementById('btn-draw');
            if (availableNumbers.length === 0) {
                btn.disabled = true;
                btn.innerText = "FIM DE JOGO";
                btn.style.background = "#333";
            } else {
                btn.disabled = false;
            }
        }

        function saveGame() {
            const state = {
                available: availableNumbers,
                called: calledNumbers
            };
            localStorage.setItem(STORAGE_KEY_HOST, JSON.stringify(state));
        }

        function resetGame() {
            if (confirm("Tem certeza? Isso vai apagar todo o histórico do bingo atual!")) {
                localStorage.removeItem(STORAGE_KEY_HOST);
                location.reload();
            }
        }

        // --- Visual (Neve) ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i=0; i<30; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '❄';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(flake);
            }
        }

        // Inicia
        initHost();

    </script>
</body>
</html>
